<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <link rel="stylesheet" href="./Assets/css/style.css">
</head>

<body>

    <section class="grid-container">
        <article class="grid-item1">
           <h1>Mi Ecommerce</h1> 
        </article>

        <article class="grid-item2">
            <div class="categorias">
             <h3>Categorias</h3>
             <dl>
                <dt>Perfumes mujer <span>(10)</span></dt>
                <dt>Perfumes hombre <span>(20)</span></dt>
             </dl>
            </div>
        </article>

        <article class="grid-item3">
            <section class="items">
            <div class="prod1">
            <div class="productos">
                <img src="./Assets/img/FF646017-B349-46CC-BA77-2F019F36B0B8.jpeg" alt="">
                <h2>Kilian Black Phantom Edp 50ml Memento Mori Con Cofre</h2>
                <p>$334.900</p>
                <button type="button" class="boton">Comprar</button>  
            </div>
            </div>

            <div class="prod2">
            <div class="productos">
                <img src="./Assets/img/Carolina-Herrera-212-Heroes-Forever-Young-EDP-80-ML_grande.webp" alt="perfume">
                <h2>Carolina Herrera 212 Heroes Forever Young Edp 80ml</h2>
                <p>$109.990</p>
                <button type="button" class="boton">Comprar</button>  
            </div>
            </div>

            <div class="prod3">
            <div class="productos">
                <img src="./Assets/img/610.webp" alt="perfume">
                <h2>Jean Paul Gaultier Divine Edp 100ml </h2>
                <p>$114.990</p>
                <button type="button" class="boton">Comprar</button>  
            </div>
            </div>

            <div class="prod4">
            <div class="productos">
                <img src="./Assets/img/D_NQ_NP_774081-MLU76807101009_062024-O.webp" alt="perfume">
                <h2>Xerjoff Erba Gold Edp 100 ml</h2>
                <p>$199.990</p>
                <button type="button" class="boton">Comprar</button>  
            </div>
            </div>

            </section>
        </article>

        <article class="grid-item4">@miecomerce</article>
    </section>
    
</body>
</html>
